<mk-box header='' [isRemovable]='false' [isCollapsable]='false'>

<mk-box-header>Cadastro De Coordenadores</mk-box-header>


<mk-box-content>

  <div>

    <form [formGroup]="adminForm" class="form-horizontal" role="form" novalidate>


      <!-- Campo Nome -->

      <div class="form-group">
        <label class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-10">
          <input type="name" formControlName="nome" class="form-control"  >
        </div>
      </div>

      <!-- Campo Email -->

      <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" formControlName="email" class="form-control"  >
        </div>
      </div>

      <!-- Campo CPF-->

      <div class="form-group">
        <label class="col-sm-2 control-label">CPF</label>
        <div class="col-sm-10">
          <input type="CPF" formControlName="cpf" class="form-control" >
        </div>
      </div>

      <!-- Campo Senha-->

      <div class="form-group">
        <label class="col-sm-2 control-label">Senha</label>
        <div class="col-sm-10">
          <input type="password" formControlName="senha" class="form-control" >
        </div>
      </div>

      <!-- Campo Confirmar Senha-->

      <div class="form-group">
        <label  class="col-sm-2 control-label">Confirmar Senha</label>
        <div class="col-sm-10">
          <input type="password" formControlName="confirmarSenha" class="form-control" >
        </div>
      </div>

      <!-- Campo Confirmar Senha-->
      <div class="form-group" >
        <label for="inputEmail3" class="col-sm-2 control-label" >Curso</label>
        <div class="col-sm-10">
          <select class="form-control">
            <option>
              <!-- *ngFor-->
            </option>
          </select>
        </div>
      </div>

      <!-- Botão Cancelar--><!-- Botão Cadastrar-->

      <div class="form-group">
        <div class="row">
          <div class=".col-xs-6 .col-md-4">
                <button type="submit" class="btn default">Cancelar</button>
                <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>
        </div>
      </div>


    </form>

  </div>




</mk-box-content>


</mk-box>
