<mk-box header='' [isRemovable]='false' [isCollapsable]='false'>

<mk-box-header>{{title}}</mk-box-header>

<mk-box-content>

  <div>

    <form [formGroup]="adminForm" class="form-horizontal" role="form" novalidate (submit)="saveOrUpdate()">

      <div class="form-group">
        <label class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <h5>* Campos Obrigatórios</h5>
          </div>
      </div>
      <!-- Campo Nome -->

      <div class="form-group"
        [class.has-error]="adminForm.controls.nome.errors && adminForm.controls.nome.touched">
        <label class="col-sm-2 control-label">Nome *</label>
        <div class="col-sm-10">
          <input type="name" formControlName="nome" class="form-control"  >
          <app-control-messages [control]="adminForm.controls.nome"></app-control-messages>
        </div>
      </div>

      <!-- Campo Email -->

      <div class="form-group"
         [class.has-error]="adminForm.controls.email.errors && adminForm.controls.email.touched">
        <label class="col-sm-2 control-label">Email *</label>
        <div class="col-sm-10">
          <input type="email" formControlName="email" class="form-control"  >
          <app-control-messages [control]="adminForm.controls.email"></app-control-messages>
        </div>
      </div>

      <!-- Campo CPF-->

      <div class="form-group"
         [class.has-error]="adminForm.controls.cpf.errors && adminForm.controls.cpf.touched">
        <label class="col-sm-2 control-label">CPF *</label>
        <div class="col-sm-10">
          <input type="CPF" formControlName="cpf" class="form-control" mask="000.000.000-00">
          <app-control-messages [control]="adminForm.controls.cpf"></app-control-messages>
        </div>
      </div>

      <!-- Campo Senha-->

      <div class="form-group"
        [class.has-error]="adminForm.controls.senha.errors && adminForm.controls.senha.touched">
        <label class="col-sm-2 control-label">Senha <span *ngIf="!coordenador">*</span></label>
        <div class="col-sm-10">
          <input type="password" formControlName="senha" class="form-control" >
          <app-control-messages [control]="adminForm.controls.senha"></app-control-messages>
        </div>
      </div>

      <!-- Campo Confirmar Senha-->

      <div class="form-group"
        [class.has-error]="adminForm.controls.confirmarSenha.errors && adminForm.controls.confirmarSenha.touched">
        <label  class="col-sm-2 control-label">Confirmar Senha <span *ngIf="!coordenador">*</span></label>
        <div class="col-sm-10">
          <input type="password" formControlName="confirmarSenha" class="form-control" >
          <app-control-messages [control]="adminForm.controls.confirmarSenha"></app-control-messages>
        </div>
      </div>

      <!-- Select Curso-->
      <div class="form-group"
         [class.has-error]="adminForm.controls.oferta.errors && adminForm.controls.oferta.touched">
        <label for="inputEmail3" class="col-sm-2 control-label" >Curso *</label>
        <div class="col-sm-10">
          <select class="form-control" formControlName="oferta">
            <option value="">Selecione um curso</option>
            <option value="{{oferta.ofertaId}}" *ngFor="let oferta of ofertas">{{oferta.ofertaCurso.cursoNome}} - {{oferta.ofertaCampus.campusNome}}</option>
          </select>
          <app-control-messages [control]="adminForm.controls.oferta"></app-control-messages>
        </div>
      </div>

      <!-- Botão Cancelar--><!-- Botão Cadastrar-->

      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
                <a class="btn default" [routerLink]="['/admin/coordenadores']" >Cancelar</a>
                <button type="submit" class="btn btn-success" >{{btndescricao}}</button>
          </div>

      </div>

    </form>

  </div>

</mk-box-content>


</mk-box>
