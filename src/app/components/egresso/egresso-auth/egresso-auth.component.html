<div class="login-page">
  <div class="login-box">
    <div class="card">
      <div class="logo">
        <div class="col-xs-3">
          <img src="assets/apple-icon-60x60.png">
        </div>
        <div class="col-xs-6">
          <img src="assets/ueg-icon.png">
        </div>
        <div class="col-xs-3">
          <img src="assets/img/logo-si.png">
        </div>




      </div>
      <div class="clearfix"></div>
      <div class="body">
        <form [formGroup]="loginForm" novalidate>
          <div class="title-auth">Autenticação</div>


          <div class="row">

            <div class="col-sm-12">
              <div class="form-group">
                <!--
                  <label for="username" class="control-label">CPF</label>
                -->


                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-user fa" aria-hidden="true"></i>
                  </span>
                  <input type="text" class="form-control" formControlName="cpf" placeholder="CPF" mask="000.000.000-00" />
                </div>

              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
                <!--
                  <label for="password" class=" control-label">Senha</label>
                -->


                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                  </span>
                  <input type="password" class="form-control" formControlName="senha" placeholder="Senha" />
                </div>

              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group">
                <!--
                  <label for="inputEmail3" class="control-label">Curso</label>
                -->
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-book" aria-hidden="true"></i>
                  </span>
                  <select class="form-control" formControlName="oferta">
                    <option value="">Seu curso</option>
                    <option value="{{oferta.ofertaId}}" *ngFor="let oferta of ofertas">{{oferta.ofertaCurso.cursoNome | slice : 0 : 30}}<span *ngIf="oferta.ofertaCurso.cursoNome.length > 30">...</span></option>
                  </select>
                </div>
              </div>
            </div>


            <div class="col-sm-12">
              <!-- <button class="btn btn-block bg-indigo waves-effect" type="submit">SIGN IN</button> -->
              <button mat-raised-button color="primary" class="btn-blue pull-right" (click)="login()">ENTRAR</button>
              &nbsp;
              <button mat-button color="primary" class=" pull-right" [routerLink]="['/forgot']">Esqueceu a senha?</button>


            </div>
          </div>
        </form>
      </div>
      <div class="footer">

      </div>
    </div>
  </div>
</div>
