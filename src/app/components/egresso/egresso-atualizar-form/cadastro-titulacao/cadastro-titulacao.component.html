<div class="col-sm-12">
  <h1 mat-dialog-title>{{title}}</h1>
  <form [formGroup]="egressoFormTitulacao" class="form-horizontal" role="form" novalidate>


    <div class="form-group">
      <label class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
        <h5>* Campos Obrigatórios</h5>
      </div>
    </div>

    <!-- Campo Título -->

    <div class="form-group" [class.has-error]="egressoFormTitulacao.controls.titulacaoDescricao.errors && (egressoFormTitulacao.controls.titulacaoDescricao.touched)">
      <label class="col-sm-2 control-label">Título *</label>
      <div class="col-sm-10">
        <select class="form-control" formControlName="titulacaoDescricao">
          <option value="">Selecione a titulação</option>
          <option value="{{titulacao.titulacaoId}}" *ngFor="let titulacao of titulacoesEgresso">{{titulacao.titulacaoDescricao}}</option>
        </select>
        <app-control-messages [control]="egressoFormTitulacao.controls.titulacaoId"></app-control-messages>
      </div>
    </div>


    <!-- Campo Área-->

    <div class="form-group" [class.has-error]="egressoFormTitulacao.controls.area.errors && (egressoFormTitulacao.controls.area.touched)">
      <label class="col-sm-2 control-label">Área *</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="area">
        <app-control-messages [control]="egressoFormTitulacao.controls.area"></app-control-messages>
      </div>
    </div>

    <!-- Campo Instituição -->

    <div class="form-group" [class.has-error]="egressoFormTitulacao.controls.instituicao.errors && (egressoFormTitulacao.controls.instituicao.touched)">
      <label class="col-sm-2 control-label">Instituição *</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="instituicao">
        <app-control-messages [control]="egressoFormTitulacao.controls.instituicao"></app-control-messages>
      </div>
    </div>

    <!-- Campo Ano de conclusão -->

    <div class="form-group"[class.has-error]="egressoFormTitulacao.controls.anoConclusao.errors && (egressoFormTitulacao.controls.anoConclusao.touched)">
      <label class="col-sm-2 control-label">Ano de conclusão *</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" formControlName="anoConclusao" mask="0000">
        <app-control-messages [control]="egressoFormTitulacao.controls.anoConclusao"></app-control-messages>
      </div>
    </div>

  </form>
</div>

<div mat-dialog-actions class="col-sm-12">
  <button mat-button [mat-dialog-close]="true" tabindex="2">Cancelar</button>
  <button mat-button tabindex="-1">{{btndescricao}}</button>
</div>
