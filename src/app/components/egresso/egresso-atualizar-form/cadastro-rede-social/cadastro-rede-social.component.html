<div class="col-sm-12">
  <h1 mat-dialog-title>Cadastrar rede social</h1>
  <form [formGroup]="egressoFormRS" class="form-horizontal">

    <div class="form-group" [class.has-error]="egressoFormRS.controls.redeSocialId.errors && (egressoFormRS.controls.redeSocialId.touched)">
      <label for="redeSocialId" class="col-sm-3 control-label">Rede social</label>
      <div class="col-sm-9">
        <select class="form-control" formControlName="redeSocialId">
          <option value="">Selecione a rede social</option>
          <option value="{{rede.redeSocialId}}" *ngFor="let rede of redesSociais">{{rede.redeSocialDescricao}}</option>
        </select>
        <app-control-messages [control]="egressoFormRS.controls.redeSocialId"></app-control-messages>
      </div>
    </div>

    <div class="form-group" [class.has-error]="egressoFormRS.controls.link.errors && (egressoFormRS.controls.link.touched)">
      <label class="col-sm-3 control-label">Link</label>
      <div class="col-sm-9">
        <input class="form-control" formControlName="link" >
        <app-control-messages [control]="egressoFormRS.controls.link"></app-control-messages>
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions class="col-sm-12">
  <button mat-button (click)="cadastrar()" tabindex="-1">Cadastrar</button>
  <button mat-button [mat-dialog-close]="true" tabindex="2">Cancelar</button>
</div>
