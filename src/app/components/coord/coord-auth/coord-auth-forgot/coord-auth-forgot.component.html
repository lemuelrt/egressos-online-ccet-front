
<div class="login-page">
  <div class="login-box">
    <div class="card">
      <div class="logo">

      </div>
      <div class="body">
        <form [formGroup]="forgotForm" novalidate>
          <div class="title-auth">Recuperação de conta</div>


          <div class="row">

            <div class="col-sm-12">
              <div class="form-group">
                <label for="username" class="control-label">Email</label>

                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-envelope-o fa" aria-hidden="true"></i>
                  </span>
                  <input type="text" class="form-control" formControlName="email" placeholder="" />
                </div>

              </div>
            </div>

            <div class="col-sm-12 col-buttons">
              <!-- <button class="btn btn-block bg-indigo waves-effect" type="submit">SIGN IN</button> -->


              <button mat-icon-button color="primary" [routerLink]="['/coord/auth']"><mat-icon>arrow_back</mat-icon></button>

              <button mat-raised-button color="primary" class="pull-right" (click)="forgot()">Enviar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="footer">

      </div>
    </div>
  </div>
</div>
