
<div class="login-page">
  <div class="login-box">
    <div class="card">
      <div class="logo">
        <div class="col-xs-3">
          <img src="assets/apple-icon-60x60.png">
        </div>
        <div class="col-xs-6">
          <img src="assets/ueg-icon.png">
        </div>
        <div class="col-xs-3">
          <img src="assets/img/logo-si.png">
        </div>
      </div>
      <div class='clearfix'></div>
      <div class="body">
        <form [formGroup]="forgotForm" novalidate>
          <div class="title-auth">Recuperação de conta</div>


          <div class="row">

            <div class="col-sm-12">
              <div class="form-group" [class.has-error]="hasError('email')">

                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-envelope-o fa" aria-hidden="true"></i>
                  </span>
                  <input type="text" class="form-control" formControlName="email" placeholder="E-mail" />
                </div>
                <app-control-messages [control]="getControl('email')"></app-control-messages>

              </div>
            </div>

            <div class="col-sm-12 col-buttons">
              <!-- <button class="btn btn-block bg-indigo waves-effect" type="submit">SIGN IN</button> -->

              <button mat-raised-button color="primary" class="btn-blue pull-right" (click)="forgot()">Enviar</button>

              <button mat-icon-button color="primary" [routerLink]="['/coord/auth']">
                <mat-icon>arrow_back</mat-icon>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="footer">

      </div>
    </div>
  </div>
</div>
