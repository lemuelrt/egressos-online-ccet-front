<mk-box header='' [isRemovable]='false' [isCollapsable]='false' [isSolid]='true'>
  <!--
  <mk-box-header>HTML Box header</mk-box-header>
  <mk-box-tools isCollapsable='false'>

  </mk-box-tools>
-->
  <mk-box-content>

    <br/>

      <!-- Btn adicionar novo egresso -->
      <a class="btn btn-success" [routerLink]="['/coord/egressos-add']" title="Incluir novo Egresso">
        <i class="glyphicon glyphicon-plus"></i>
      </a>

      <!-- Btn importar arquivo -->
      <input type="file" id="fileElem" accept=".csv" style="display:none" (change)="importCsv($event)" >
      <button class="btn btn-primary" id="fileSelect">Importar Arquivo CSV</button>


    <br/><br/>

</mk-box-content>

</mk-box>
<ng-template #dialog let-c="close" let-d="dismiss">
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
</ng-template>
